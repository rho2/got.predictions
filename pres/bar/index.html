<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="test.js"></script>
</head>

<body>
  <div id="wrapper"></div>
  <script>
    const w = 40;
    var height = d3.max(data, function (d) {
      return d.episodes;
    }) * (w + 1);
    var width = data.length * w;

    var svg = d3.select('#wrapper')
      .append('svg')
      .attr('height', height)
      .attr('width', width)
      .style('background', '#CCC');

    for (let i = 0; i < data.length; i++) {
      svg.append('rect')
        .attr('x', w * i)
        .attr('y', height - data[i].episodes * w)
        .attr('width', w - 5)
        .attr('height', data[i].episodes * w)
        .style("fill", "green");
    }
  </script>

</body>
